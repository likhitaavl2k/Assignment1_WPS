    <body style="background-image: url(images/hand.png);">
        <ul>
                <li class="dropdown"><p style="font-family: cursive;font-size: 40px;color: white;">ADMIN MODE</p></li>
                <br>
                <h2>
                    <li class="dropdown">
                        <br><br>
                        <a class="dropbtn " style="font-family: cursive;">DOCTOR
                            <img src="https://img.icons8.com/office/30/000000/down-squared.png"/></a>
                            <!-- <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">DOCTOR

                        </form>
                    </li>
                </h2>
            </ul>
            <center>
            <form method="POST">
                <div class="container" id="form">
                    <h1 style="font-family: cursive; font-size: 30px;" >ADD DOCTOR</h1>
                    <div class="row">
                        <div class="col-lg-1">
                             <label for="usr" >DID : </label>
                            <input type="text" class="form-control input" id="did">
                        </div>
                        <div class="col-lg-1">
                            <label for="usr" >Name : </label>
                            <input type="text" class="form-control input " id="name">
                        </div>
                        <div class="col-sm">
                            <label for="usr" >Gender : </label>
                            <input type="text" class="form-control input " id="gender">
                        </div>
                        <br>
                        <br>
                        <div class="col-sm">
                            <label for="usr" >DOB : </label>
                            <input type="text" style="padding-right: 60px" class="form-control input col-lg-5" id="dob">
                        </div>
                        <div class="col-sm">
                            <label for="usr" style="padding-left: 10px">Experience : </label>
                            <input type="text" class="form-control input col-lg-5" id="experience">
                        </div>
                        <br>
                        <br>
                        <div class="col-sm">
                            <label for="usr" >Specialisation : </label>
                            <input type="text" class="form-control input col-lg-5" id="specialisation">
                        </div>
                        <div class="col-sm">
                            <label for="usr" style="padding-left: 0px 0px">Contact : </label>
                            <input type="text" class="form-control input col-lg-5" id="contact">
                        </div>
                        <br>
                        <br>
                        <div class="col-sm">
                            <label for="usr" >Address : </label>
                            <input type="text" class="form-control input col-lg-5" id="address">
                        </div>
                        <div class="col-sm">
                            <label for="usr">Region : </label>
                            <input type="text" class="form-control input col-lg-5" id="region">
                        </div>
                        <br>
                        
                     </div>
                     <br>
                     <br>
                     <button type="button"  id="submit" name="submit" onclick="insert()">Click to Register</button>
                     <button type="button"  id="submit" name="submit" onclick="show()">Show all Doctors</button>
                </div>
                <br>
                <div id="demo" ></div>
            </form>
            </center>

            <script >
                // var arr=new Array(2);
                // for (var i = 0; i < arr.length; i++) { 
                //     arr[i] = new Array(2); 
                // }
                var did=new Array();
                var names=new Array();
                var gender=new Array();
                var dob=new Array();
                var experience=new Array();
                var specialisation=new Array();
                var address=new Array();
                var contact=new Array();
                var region=new Array();
                var count=0;
                function insert(){
                    did.push(document.getElementById("did").value);
                    names.push(document.getElementById("name").value);
                    gender.push(document.getElementById("gender").value);
                    dob.push(document.getElementById("dob").value);
                    experience.push(document.getElementById("experience").value);
                    specialisation.push(document.getElementById("specialisation").value);
                    address.push(document.getElementById("address").value);
                    contact.push(document.getElementById("contact").value);
                    region.push(document.getElementById("region").value);

                    if (typeof(Storage) !== "undefined") {
                      // Store
                      count++;
                      localStorage.setItem(count, document.getElementById("name").value);
                      // Retrieve
                      document.getElementById("demo").innerHTML = localStorage.getItem("0");
                    } else {
                      document.getElementById("demo").innerHTML = "Sorry, your browser does not support Web Storage...";
                    }

                }
                function show(){
                    //document.write("Printed");
                    //window.did;
                    document.getElementById('form').style.display='none';
                    // var x = document.getElementById("demo").block;
                    // if (x.style.display === "none") {
                    //     x.style.display = "block";
                    //   } else {
                    //     x.style.display = "none";
                    //   }
                   // document.getElementById('demo')style.display = "block";
                   document.getElementById("demo").innerHTML = localStorage.getItem("0");
                    document.getElementById('demo').innerHTML+="<div><table id='doctable'><tr><th>DID</th><th>Doctor Name</th><th>Date Of Birth</th><th>Experience</th><th>Specialisation</th><th>Address</th><th>Contact</th><th>Region</th></tr></table></div>";
                    var html = document.getElementById('doctable');

                    for(var index in did) {
                        var str = '';
                        str +="<tr>";
                        str += "<td>"+ did[index] + "</td>";
                        str += "<td>" + names[index]+"</td>";
                        //str += "<td>" + gender[index]+"</td>";
                        str += "<td>" + dob[index]+"</td>";
                        str += "<td>" + experience[index]+"</td>";
                        str += "<td>" + specialisation[index]+"</td>";
                        str += "<td>" + address[index]+"</td>";
                        str += "<td>" + contact[index]+"</td>";
                        str += "<td>" + region[index]+"</td>";
                        str +="</tr>";
                        html.innerHTML += str;
                    }
                    // for(var i in did){
                    //     document.write(i);
                    // }
                }

            </script>
    </body>
