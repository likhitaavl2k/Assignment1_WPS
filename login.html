<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page!</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="login/assets/css/login.css">
</head>
<body style="background-color: #1c9cf4">
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="login/assets/images/doctor.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description" style="font-size: 40px">Sign into your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" style="font-size: 20px" ><b>Email:</b></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" style="font-size: 20px"><b>Password:</b></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                  </div>
                  <!-- <input name="login" id="login" onclick="loginMainpage.html" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                  <button type="button" id="login"  class="btn btn-primary" onclick="window.location.href='loginMainpage.html'">Login</button>
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="signup.html" class="text-reset">Register here</a></p>
                <br>
                <button type="button" id="skip"  class="btn btn-primary" onclick="window.location.href='loginMainpage.html'">Skip Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
