    </ul>
    </div>
	<form method="post">
	<div class="sucontainer" >
		<label ><b>Name:</b></label><br>
        <input type="text" placeholder="Enter full name of patient" id="nameid" name="fname" required><br>
        
        <label ><b>Username:</b></label><br>
		<input type="text" placeholder="Enter your username" id="uname" name="username" required><br>
		
		<label style="padding-left: 50px"><b>Gender:</b></label><br>
		<input type="radio" name="gender" id="female" value="female" ><label style="color: black;font-family: cursive;border-radius: 40px">Female</label>
		<input type="radio" name="gender" value="male" id="male"><label style="color: black;font-family: cursive;">Male</label>
		<input type="radio" name="gender" value="other" id="other" ><label style="color: black;font-family: cursive;">Other</label>
        <br><br>
	
		
		<label ><b>Doctor:</b></label><br>
		<select id="doctor-list"  name="doctor"  >
        <option value=""  >Select Doctor</option>
            <!-- <option value="Hello">localstorage.getItem(1)</option> -->
        	<script>
                for(var i=1;i<=localStorage.length;i++){
                 var str = "<option>"+ localStorage.getItem(i)+"</option>";
                    document.getElementById('doctor-list').innerHTML += str;
               }
                
        	</script>
        </select><br>
		
		
		<label ><b>Date of Visit:</b></label><br>
		<input type="date" id="DOV" name="DOV"  required><br><br>
		<div id="datestatus"> </div>
		
		<div class="container">
			<!-- <button type="submit" style="position:center" name="submit" value="Submit" style="font-family:cursive;color:black">Submit</button> -->
			<button type="button" id="book"  class="btn btn-primary" onclick=" return show()">Submit</button>
		</div>
        
	</form>
    <script >
            function show(){
                if(document.getElementById("nameid").value!=='' && document.getElementById("uname").value!=='' && document.getElementById("doctor-list").value!=='' && document.getElementById("DOV").value!=='' )
                    swal({ 
                      title: "Successful!",
                       text: "Your booking is confirmed!",
                        type: "success" 
                      },
                      function(){
                        window.location.href = 'Mainpage.html';
                    });
            }
    </script>
